<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>TIC-TAC-TOE GAME</h1>
        </div>
        <div id="gameboard">
            <div class="boxes" id="0"></div>
            <div class="boxes" id="1"></div>
            <div class="boxes" id="2"></div>
            <div class="boxes" id="3"></div>
            <div class="boxes" id="4"></div>
            <div class="boxes" id="5"></div>
            <div class="boxes" id="6"></div>
            <div class="boxes" id="7"></div>
            <div class="boxes" id="8"></div>
        </div>
        <div class="options">
            <button id="play-with-ai">Play with AI</button>
            <button id="play-with-friend">Play with Friend</button>
            <button id="restart" onclick="restartGame()">restart game</button>
        </div>
        <div class="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
